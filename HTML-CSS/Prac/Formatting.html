<!DOCTYPE html>
<html>

<head>
	<title> Formatting stuff </title>
</head>

<body>

	<!-- Italics-->
	<p>
	He said <i>I know I am not going to do this</i>
	<em>Never again</em>
	</p>

	<!-- Bold-->
	<p>
	He said "I know I am <b>not</b> going to do this
	<strong>Never again</strong>"
	</p>

	<!-- Highlight-->
	<p>
	The King of <mark>Uruk</mark>, the demigod <mark>Gilgamesh</mark>
	</p>

	<!-- Sub/SuperScript-->
	<p>
	x<sub>3</sub><sup>2</sup> = x<sub>1</sub><sup>2</sup> + x<sub>2</sub><sup>2</sup>
	</p>

	<!-- Editing-->
	<p>
	It is a <del>very good and appropriate</del> opportune moment
	</p>


</body>
</html>
