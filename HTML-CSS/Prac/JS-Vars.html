<!DOCTYPE html>
<html>
<head>
	<title> Variables</title>
	<!-- Javascript libraries here -->
</head>
<body>
	<!-- Javascript code here -->
	<script type="text/javascript">
		var Name ="John";
		var PI = 3.141592654;
		var bool = false;
		document.write(Name + "is type " + typeof(Name) + " <br>");
		document.write(PI + " is type " + typeof(PI) + " <br>");
		document.write(bool + " is type " + typeof(bool) + " <br>");
		var age = parseInt(prompt("Enter Age:"));
		document.write(age + " is type " + typeof(age) + " <br>");

		// Arrays
		var pets = ["Dog", "Cat", "Rabbit"];
	</script>
</body>
</html>
