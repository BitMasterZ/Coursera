<!DOCTYPE html>
<html>
<head>
	<title> Tables </title>
	<style type="text/css">
		table, td, th{border: 1px solid black; padding:10px;}
		td{color:purple;}

		.t{vertical-align: top;} .m{vertical-align: middle;} .b{vertical-align: bottom;}
		.l{text-align: left} .c{text-align: center;} .r{text-align: right;}

	</style>
</head>
<body>
	<table>
		<thead>
			<tr> <th>Skills</th> <th>Difficulty</th> <th>My Level</th> </tr>	
		</thead>
		<tbody>
			<tr> <td class = "m l">HTML</td> <td class = "m l">Easy</td> <td class = "m l">Some</td> </tr>
			<tr> <td class = "m l">CSS</td> <td class = "m l">Medium</td> <td class = "m l">Some</td> </tr>
			<tr> <td class = "m l">Javascript</td> <td class = "m l">Hard</td> <td class = "m l">Some</td> </tr>
		</tbody>
	</table>
</body>
</html>
