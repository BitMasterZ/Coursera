<html>
<head>
	<title>Dating Website</title>
</head>
<body>
<!-- Heading -->
	<h1>Please Enter Your Details For Our Dating Website!</h1>
<!-- Form	 -->
	<form action = "http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method = "post" enctype = "multipart/form-data">
		<fieldset>
			<legend>Your Face</legend>
		<!-- File attachment -->
			<label for = "imgFile">Your image:</label>
			<input type = "file" name = "imgFile" required> <br>
		<!-- Image preview -->
			<label for = "image">Image preview:</label>
			<img id = "preview">
		</fieldset>
		<fieldset>
			<legend>Your General Details</legend>
		<!-- Name -->
			<label for = "name">Name:</label>
			<input type = "text" name = "name" placeholder = "Your full name" required> <br>
		<!-- Gender -->
			<label for = "gender">Gender:</label>
			<input type = "radio" name = "gender" required>Male			
			<input type = "radio" name = "gender" required>Female <br>
		<!-- Age -->
			<label for = "age">Age:</label>
			<input type = "number" name = "age" required> <br>
		<!-- Date of birth -->
			<label for = "DOB">Date of birth:</label>
			<input type = "date" name = "DOB"> <br>
		<!-- Color -->
			<label for = "col">Favorite color:</label>
			<input type = "color" name = "col"> <br>
		<!-- Country -->
			<label for = "country">Which country:</label>
			<select name = "country">
			  <option></option>
			  <option>Canada</option>
			  <option>USA</option>
			  <option>Mexico</option>
			  <option>India</option>
			  <option>China</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Your Indicators</legend>
		<!-- Height -->
			<label for = "height">Height:</label> 
			<label for = "height">Short</label>
			<input type = "range" name = "height" min = "0" max = "100">
			<label for = "height">Tall</label><br>
		<!-- Salary -->
			<label for = "salary">Salary:</label>
			<label for = "salary">Poor</label>
			<input type="range" name = "salary" min = "0" max = "100">
			<label for = "salary">Rich</label>
		</fieldset>
		<fieldset>
			<legend>Your Contact Information</legend>
		<!-- Email -->
			<label for = "mail">Email:</label>
			<input type = "email" name = "mail" required> <br>
		<!-- Mobile number -->
			<label for = "mobile">Mobile:</label>
			<input type = "tel" name = "mobile"> <br>
		<!-- Address -->
			<label for = "addr">Address:</label>
			<textarea name = "addr"></textarea> <br>
		<!-- Contact method -->
			<label for = "contact">Method to contact you:</label>
			<input type = "checkbox" name = "contact"><label for = "contact">Email</label>
			<input type = "checkbox" name = "contact"><label for = "contact">Whatsapp</label>
			<input type = "checkbox" name = "contact"><label for = "contact">In-app chat</label>
		</fieldset>
	<!-- Submit button -->
		<input type = "submit" value = "Submit!">
	</form>
</body>
</html>
