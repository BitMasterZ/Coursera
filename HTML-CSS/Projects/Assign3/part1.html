<!DOCTYPE html>
<html>
<head>
	<title>Matching Game</title>
	<!-- CSS Style -->
	<style type="text/css">
		
		img{/*Smiley face images*/
			position: absolute;
		}
		
		div{/*Display Panes*/
			position: absolute;
			width: 500px;
			height: 500px;

		#rightSide{
